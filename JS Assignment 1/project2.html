<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papper and Sezer</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <main>
        <p id="nav">Rock, Pepper and Sezer Game</p>
        <div class="container1">
            <div class="choices" id="Rock">
                <img src="rock.png" alt="">
            </div>
            <div class="choices" id="Pepper">
                <img src="paper.png" alt="">
            </div>
            <div class="choices" id="Sezer">
                <img src="scissors.png" alt="">
            </div>
        </div>
        <div class="container2">
            <div class="score">
                <p>Your-score</p><p class="your-score">0</p>
                <p>Com-score</p><p class="com-score">0</p>
            </div>
            <div class="msg">
                <p id="msgp">Move on Game</p>
            </div>
        </div>
        
    </main>
    <script src="project2.js"></script>
</body>
</html>
